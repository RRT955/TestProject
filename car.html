<html>
	<head>
		<title>Car details page</title>
		<link rel="stylesheet" href="car.css"/>		
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="car.js"></script>
	</head>
	
	<body>
		<form>
			<div class="field">
				<label class="field-name">Length:</label>
				<input type="text" id="length" class="field-value"/>
			</div>
			<div class="field">
				<label class="field-name">Width:</label>
				<input type="text" id="width" class="field-value"/>
			</div>
			<div id="buttons-w" class="field">
				<input type="button" id="mult" class="button" value="Multiply"/>
				<input type="button" id="pow" class="button" value="Power"/>
			</div>			
			<div id="result">Result:</div>
			<input type="button" id="homeBtn" value="Go Home"/>
		</form>
	</body>
</html>
